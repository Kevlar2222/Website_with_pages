<!DOCTYPE html>
<html>
  <head>
    <title>Different Heading sizes</title>
    <meta charset="utf-8">
  </head>
  <body>

    <h1>H1 size heading</h1>
    
    <p>
        This is <a href="https://www.merriam-webster.com/dictionary/where" target="_blank" rel="noopener">where</a>
         the <em>introduction text</em> for a <strong>website</strong> would go.
    </p>

    <img src="images/kitten.jpg" alt="An adorable kitten">

    <h2>Background</h2>

    <p>
        Further content or background
    </p>

    <h2>Important people or links</h2>

    <h3>A</h3>

    <p>
        Paragraph about A
    </p>

    <h3>B</h3>

    <p>
        Paragraph about B
    </p>

    <h3>C</h3>

    <p>
        Paragraph about C
    </p>

  </body>
</html>
